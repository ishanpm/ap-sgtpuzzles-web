<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.scss">
    <link rel="stylesheet" href="src/custom.scss">
    <link rel="stylesheet" href="src/puzzles.scss">
    <script src="src/puzzles.js" type="module"></script>
</head>
<body>
    <div x-data="$store.puzzleDialog" class="modal fade" id="puzzleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Title</h5>
                </div>
                <div class="modal-body">
                    <ul>
                        <template x-for="control in controls">
                            <li>
                                <template x-if="control.type == 'string'">
                                    <label>
                                        <span x-text="control.title"></span>
                                        <input x-model="control.value">
                                    </label>
                                </template>
                                <template x-if="control.type == 'choice'">
                                    <label>
                                        <span x-text="control.title"></span>
                                        <select x-model="control.value">
                                            <template x-for="(display, id) in control.choices">
                                                <option x-text="display" :value="id" :selected="id == control.value"></option>
                                            </template>
                                        </select>
                                    </label>
                                </template>
                                <template x-if="control.type == 'boolean'">
                                    <label>
                                        <input type="checkbox" x-model="control.value">
                                        <span x-text="control.title"></span>
                                    </label>
                                </template>
                            </li>
                        </template>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" @click="confirm()">OK</button>
                    <button class="btn btn-secondary" @click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container content">
        <div class="row flex-nowrap">
            <div class="left-pane col-4">
                <div class="file-selector">
                    <form x-data="$store.connectionInfo" @submit.prevent="if (!$store.gamesaves.connecting) connect()">
                        <label>Host: <input x-model="hostname"></label><br>
                        <label>Port: <input x-model="port"></label><br>
                        <label>Player: <input x-model="player"></label><br>
                        <button class="btn btn-primary" type="submit" :disabled="$store.gamesaves.connecting">Connect</button>
                    </form>
                    <div class="spacer-y"></div>
                    <div class="file-list list-group" x-data="$store.gamesaves">
                        <template x-for="file in list">
                            <button class="file list-group-item" :class="[file == current ? 'active' : null, apError ? 'error' : null]"
                            @click="loadFile(file, $event.shiftKey)" :disabled="connecting">
                                <span class="file-label" x-text="file.toString()"></span>
                                <template x-if="file.id > -1">
                                    <button class="btn file-delete" @click="deleteFile(file)" :disabled="connecting">
                                        <i class="bi bi-trash" aria-label="Delete file"></i>
                                    </button>
                                </template>
                            </button>
                        </template>
                    </div>
                </div>
                <div class="puzzle-selector list-group" x-data="$store.puzzleList" role="list">
                    <template x-if="solveTarget !== null">
                        <button class="list-group-item puzzle finish-button" href="#" :class="{solved: finished}" :disabled="solveCount &lt; solveTarget" @click="onFinishClick()">
                            Finish (<span x-text="solveCount"></span> of <span x-text="solveTarget"></span> solved)
                        </button>
                    </template>
                    <template x-for="entry in sortedEntries" :key="entry.index">
                        <button class="list-group-item puzzle" href="#" :class="[entry == current ? 'active' : null, entry.solved ? 'solved' : 'unsolved',
                        entry.locked ? 'locked' : 'unlocked', entry.collected ? 'collected' : 'uncollected']"
                                                @click="selectPuzzle(entry)"
                                                :disabled="entry.locked && !$store.debugMode">
                            <div>
                                <span x-text="entry.index"></span>:
                                <span x-text="entry.name"></span>
                            </div>
                            <div class="small">
                                <span x-text="entry.params"></span>
                            </div>
                        </button>
                    </template>
                </div>
            </div>
            <div class="puzzle-content col">
                <template x-data x-if="$store.config.enableDebug">
                    <div>
                        <label><input type="checkbox" x-model="$store.debugMode"> Debug mode</label>
                    </div>
                </template>
                <form x-data="$store.debugLoader" @submit.prevent="load()" :style="{display: $store.debugMode ? null : 'none'}">
                    <label>
                        Genre:
                        <select x-model="genre">
                            <template x-for="value in $store.genres">
                                <option x-text="value"></option>
                            </template>
                        </select>
                    </label>
                    <label>ID: <input x-model="id"></label>
                    <label><input x-model="singleMode" type="checkbox"> Single puzzle mode</label>  
                    <button type="submit">Load</button>
                </form>
                <div x-data>
                    <div>
                        <button class="btn btn-secondary" onclick="showPreferences()" :style="{display: $store.puzzleState.genre ? null : 'none'}"
                        :disabled="!$store.puzzleState.loaded">
                            Preferences for <span x-text="$store.puzzleState.genreInfo.name"></span>...
                        </button>
                        <button class="btn btn-secondary" onclick="savePuzzleData()" :style="{display: $store.singleMode ? null : 'none'}"
                        :disabled="!$store.puzzleState.loaded">Save puzzle progress</button>
                        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#archipelago-chat" role="button" aria-controls="archipelago-chat">
                            Link with href
                          </a>
                          
                    </div>
                    <div>
                        <button class="btn btn-secondary" :style="{display: $store.singleMode ? 'none' : null}" :disabled="!$store.puzzleState.loaded" onclick="newPuzzle()">New</button>
                        <button class="btn btn-secondary" onclick="restartPuzzle()" :disabled="!$store.puzzleState.loaded">Restart</button>
                        <div class="btn-group" role="group" aria-label="Undo controls">
                            <button class="btn btn-secondary" onclick="undoPuzzle()" :disabled="!$store.puzzleState.undoEnabled">Undo</button>
                            <button class="btn btn-secondary" onclick="redoPuzzle()" :disabled="!$store.puzzleState.redoEnabled">Redo</button>
                        </div>
                        <button class="btn btn-secondary" :style="{display: ($store.singleMode && !$store.debugMode) ? 'none' : null}" onclick="solvePuzzle()"
                        x-text="$store.puzzleState.solveEnabled ? 'Solve' : 'Skip'" :disabled="!$store.puzzleState.loaded">
                            Solve
                        </button>
                    </div>
                </div>

                <iframe src="puzzleframe.html" id="puzzleframe" width="500" height="500"></iframe>

                <div>
                    <div x-data="$store.status" x-text="message"></div>
                    <template x-data="$store.errorMessage" x-if="visible">
                        <div>
                            <span x-text="message"></span>
                            <button @click="dismiss">OK</button>
                        </div>
                    </template>
                    <hr>
                    <template x-data x-if="$store.puzzleState.genreInfo">
                        <div>
                            <h2 x-text="$store.puzzleState.genreInfo.name"></h2>
                            <p x-html="$store.puzzleState.genreInfo.description"></p>
                            <template x-if="$store.puzzleState.genreInfo.rules">
                                <div>
                                    <p>Rules summary:</p>
                                    <ul>
                                        <template x-for="line in $store.puzzleState.genreInfo.rules">
                                            <li x-html="line"></li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                            <template x-if="$store.puzzleState.genreInfo.helpLink !== ''">
                                <p>
                                    <a target="_blank" :href="$store.puzzleState.genreInfo.helpLink ?? ('help/en/' + $store.puzzleState.genre + '.html')">
                                        Full rules for <span x-text="$store.puzzleState.genreInfo.name"></span>
                                    </a>
                                </p>
                            </template>
                        </div>
                    </template>
                    <hr>
                    <div style="overflow: auto; word-break: break-word;">
                        Seed: <label x-data x-text="$store.puzzleState.gameSeed"></label>
                        <br>
                        ID: <label x-data x-text="$store.puzzleState.gameId"></label>
                    </div>
                    <template x-data="{puzzleId: ''}" x-if="false">
                        <form @submit.prevent="">
                            <input x-model="puzzleId">
                            <button type="submit">Load ID/Seed</button>
                        </form>
                    </template>
                    <hr>
                    <template x-data x-if="!$store.singleMode">
                        <ul role="menu">
                            <template x-for="preset in $store.puzzlePresets">
                                <li>
                                    <label>
                                        <input type="radio" name="preset" @click="setPreset(preset.id)">
                                        <span x-text="preset.name"></span>
                                    </label>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>

                <div class="overscroll-spacer"></div>
            </div>
        </div>
    </div>
    <div class="chatbox" x-data="$store.chat">
        <h5 class="chatbox-header">
            Archipelago
        </h5>
        <div class="chatbox-divider"></div>
        <div class="chatbox-content">
            <div class="chat-history" id="chatHistory">
                <template x-for="message in messages">
                    <div x-text="message"></div>
                </template>
            </div>
            <div class="chat-message">
                <input x-model="outgoingMessage">
                <button class="btn btn-primary" @click="send(outgoingMessage)">
                    <i class="bi bi-send-fill" aria-label="Send"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
